name: Build Action
on:
  push:
    paths-ignore:
      - '**.md'
jobs:
  Build-J2ME:
    runs-on: ubuntu-20.04
    steps:
      - name: Check out repository code
        uses: actions/checkout@v3
      - name: Setup
        run: sudo dpkg --add-architecture i386 && sudo apt update && sudo apt-get install gcc-multilib libxt6:i386
      - name: Build
        run: cd ${{ github.workspace }} && chmod +x ./build.sh && ./build.sh
      - name: Upload jar
        uses: actions/upload-artifact@v2
        with:
          name: mobapp-game-j2me
          path: ${{ github.workspace }}/bin/nmania.jar
