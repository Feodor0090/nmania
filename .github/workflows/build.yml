name: Build Action
on:
  push:
    paths-ignore:
      - '**.md'
jobs:
  Build:
    runs-on: ubuntu-20.04
    steps:
      - name: Check out repository code
        uses: actions/checkout@v3
      - name: Setup
        run: sudo dpkg --add-architecture i386 && sudo apt update && sudo apt-get install gcc-multilib libxt6:i386
      - name: Build
        run: cd ${{ github.workspace }} && chmod +x ./build.sh && ./build.sh
      - name: Upload jar
        uses: actions/upload-artifact@v2
        with:
          name: build
          path: ${{ github.workspace }}/jar/
  Upload:
    runs-on: ubuntu-latest
    needs: Build
    steps:
      - name: Download build
        uses: actions/download-artifact@v3
        with:
          name: build
      - name: Check files
        run: ls
      - name: Upload
        run: curl -F "debug=@./nmania_debug.jar" -F "normal=@./nmania.jar" -F "key=${{ secrets.NNCHAN_KEY }}" -F "branch=`cat ./branch.txt`" -F "commit=`cat ./commit.txt`" http://nnp.nnchan.ru/nm/dev/ci.php
  Test:
    runs-on: windows-latest
    needs: Build
    timeout-minutes: 20
    strategy:
      matrix:
        test: [simple]
    steps:
      - name: Download build
        uses: actions/download-artifact@v3
        with:
          name: build
      - name: Download KEmulator
        uses: carlosperate/download-file-action@v2
        with:
          file-url: 'http://nnp.nnchan.ru/dl/kemnnmod.zip'
      - name: Download 7zip
        uses: carlosperate/download-file-action@v2
        with:
          file-url: 'https://www.7-zip.org/a/7zr.exe'
      - name: Unzip KEm
        run: ./7zr.exe x -o kem kemnnmod.zip
